<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Puestos - Piso 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mapa de Puestos - Piso 1</h1>
    
    <div class="controls-container">
      <!-- Secci√≥n de carga de Excel -->
      <div class="control-section">
        <h2>Cargar Datos</h2>
        <div class="control-group">
          <input type="file" id="excel-file" accept=".xls, .xlsx, .xlsm" aria-label="Seleccionar archivo Excel" />
          <button id="load-excel-btn" class="btn primary">Cargar Excel</button>
        </div>
      </div>
      
      <!-- Secci√≥n de zoom -->
      <div class="control-section">
        <h2>Zoom</h2>
        <div class="control-group">
          <button id="zoom-in-btn" class="btn">‚ûï Zoom In</button>
          <button id="zoom-out-btn" class="btn">‚ûñ Zoom Out</button>
          <span id="zoom-level">100%</span>
        </div>
      </div>
      
      <!-- Secci√≥n de b√∫squeda -->
      <div class="control-section">
        <h2>Buscar</h2>
        <div class="control-group">
          <input type="text" id="search-input" placeholder="Buscar por puesto o servicio" aria-label="Buscar puesto o servicio" />
          <button id="search-btn" class="btn">üîç Buscar</button>
        </div>
      </div>
      
      <!-- Secci√≥n para agregar puestos -->
      <div class="control-section">
        <h2>Agregar Puesto</h2>
        <div class="control-grid">
          <div class="control-item">
            <label for="job-value">Valor del puesto:</label>
            <input type="text" id="job-value" placeholder="Ej: 201" />
          </div>
          <div class="control-item">
            <label for="job-row">Fila (0-index):</label>
            <input type="number" id="job-row" min="0" placeholder="Ej: 5" />
          </div>
          <div class="control-item">
            <label for="job-col">Columna (0-index):</label>
            <input type="number" id="job-col" min="0" placeholder="Ej: 3" />
          </div>
          <div class="control-item">
            <label for="job-bgcolor">Color de fondo:</label>
            <input type="color" id="job-bgcolor" value="#ffffff" />
          </div>
          <div class="control-item">
            <label for="job-fontcolor">Color de texto:</label>
            <input type="color" id="job-fontcolor" value="#000000" />
          </div>
          <div class="control-item">
            <label for="job-service">Servicio:</label>
            <input type="text" id="job-service" placeholder="Ej: Contabilidad" />
          </div>
        </div>
        <button id="add-job-btn" class="btn primary">Agregar Puesto</button>
      </div>
    </div>
    
    <!-- Contenedor del mapa -->
    <div class="map-container" id="map-container">
      <div class="map-wrapper">
        <table id="puestos-table"></table>
      </div>
    </div>
    
    <!-- Informaci√≥n del estado -->
    <div class="status-bar">
      <span id="status-message">Listo</span>
      <button id="reset-btn" class="btn small">Reiniciar Mapa</button>
      <button id="export-btn" class="btn small">Exportar Datos</button>
      <button id="export-report-btn" class="btn small">Exportar Informe</button>
    </div>
  </div>

  <!-- Modal para ver detalles -->
  <div id="info-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Detalles del Puesto</h3>
        <span class="close" id="modal-close">&times;</span>
      </div>
      <div class="modal-body">
        <p id="modal-text"></p>
        <div class="modal-image-container">
          <img id="modal-image" src="icons/pc.png" alt="PC del puesto" />
        </div>
      </div>
    </div>
  </div>

  <!-- Librer√≠a xlsx-style para leer estilos (incluye soporte para macros) -->
  <script src="https://unpkg.com/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
